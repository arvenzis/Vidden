<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/vidden.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vidden</title>
</head>
<body>
    <div id="app">
        <div class="row">
            <div class="col-2">
                <div class="brand-container">
                    <img src="assets/img/windesheim-logo.png" alt="Windesheim logo" width="170" height="108" class="d-none d-sm-block">
                    <img src="assets/img/windesheim-logo-small-wh.png" alt="Windesheim logo" width="100" height="100" class="d-block d-sm-none">
                </div>
            </div>
            <div class="col-9">
                <current-user></current-user>
            </div>
        </div>
        <div v-if="!loggedIn">
            <login></login>
        </div>

        <div v-if="loggedIn">
            <div class="header"></div>

            <div class="container" style="margin-top: -20px; background-color: #fff; padding: 10px;">

                <div class="row">
                    <div class="col flex-column padding-right-0">
                        <div class="action__container">
                            <i class="fa fa-3x fa-plus"></i><br>
                            NIEUW
                        </div>
                    </div>
                    <div class="col flex-column">
                        <div class="action__container">
                            <i class="fa fa-3x fa-archive"></i><br>
                            ARCHIEF
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col flex-column padding-right-0">
                        <div class="action__container">
                            <i class="fa fa-3x fa-cog"></i><br>
                            INSTELLINGEN
                        </div>
                    </div>
                    <div class="col flex-column">
                        <div class="action__container">
                            <i class="fa fa-3x fa-sign-out"></i><br>
                            UITLOGGEN
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="dist/js/vidden.min.js"></script>
</html>
