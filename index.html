<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/vidden.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <title>Vidden</title>
</head>
<body>
    <div id="app">
        <div v-if="!loggedIn">
            <div class="container" style="margin-top: 80px">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">Inloggen</div>

                            <div class="card-body">
                                <form id="app" @submit="checkForm" method="post">
                                    <!--action="/dashboard"-->

                                    <div class="form-group row">
                                        <label for="emailaddress" class="col-md-4 col-form-label text-md-right">Gebruikernaam</label>

                                        <div class="col-md-6">
                                            <input id="emailaddress" v-model="emailaddress" type="email" class="form-control" name="emailaddress" required autocomplete="email" autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Wachtwoord</label>

                                        <div class="col-md-6">
                                            <input id="password" v-model="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-6 offset-md-4">
                                            <a href="#">
                                                Wachtwoord vergeten?
                                            </a>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-0">
                                        <div class="col-md-8 offset-md-4">
                                            <button type="submit" class="btn btn-primary btn-windesheim">
                                                Inloggen
                                            </button>                                            
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="loggedIn">
            <div class="col-1">
                <div class="brand-container">
                    <img src="assets/img/windesheim-logo.png" alt="Windesheim logo" width="170" height="108" class="d-none d-sm-block">
                    <img src="assets/img/windesheim-logo-small-wh.png" alt="Windesheim logo" width="100" height="100" class="d-block d-sm-none">
                </div>
            </div>
            <div class="col-11">
                <current-user></current-user>
            </div>
            <div class="header"></div>

            <router-view />
        </div>
    </div>

    <footer class="footer">
        Copyright © 2019 <a href="#">Vidden.nl</a>
    </footer>
</body>
<script src="dist/js/vidden.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
