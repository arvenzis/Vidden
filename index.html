<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/vue-search-select/dist/VueSearchSelect.css" />
    <link rel="stylesheet" type="text/css" href="dist/css/vidden.css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <title>Vidden</title>
</head>
<body>
    <div id="app">

        <div id="header-section">
            <div class="row">
                <div class="col-1">
                    <div class="logo-container"></div>
                </div>
                <div class="col-10" v-if="loggedIn">
                    <current-user></current-user>
                </div>
            </div>
            <div class="header"></div>    
        </div>

        <div v-if="!loggedIn">
            <div class="container dashboard-container">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <div class="card">
                            <div class="card-header">Inloggen</div>

                            <div class="card-body">
                                <form id="app" @submit="validateCredentials" method="post">
                                    <div class="form-group row">
                                        <label for="emailaddress" class="col-md-4 col-form-label text-md-right">Gebruikernaam</label>

                                        <div class="col-md-6">
                                            <input id="emailaddress" v-model="emailaddress" type="email" class="form-control" name="emailaddress" required autocomplete="email" autofocus>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Wachtwoord</label>

                                        <div class="col-md-6">
                                            <input id="password" v-model="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-6 offset-md-4">
                                            <a href="#">
                                                Wachtwoord vergeten?
                                            </a>
                                        </div>
                                    </div>

                                    <div class="form-group row mb-0">
                                        <div class="col-md-8 offset-md-4">
                                            <button type="submit" class="btn btn-primary btn-windesheim">
                                                Inloggen
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="loggedIn">
            <router-view />
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span class="text-muted text-left">&copy; 2019 Vidden</span>
          </div>
    </footer>
</body>
<script src="dist/js/vidden.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
